name: Release

on:
  push:
    tags:
      - "v*.*.*"
  release:
    types:
      - published

jobs:
  publish:
    if: github.event_name == 'push' || startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ngx-clippy-workspace

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: ngx-clippy-workspace/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build
        run: npm run build

      - name: Read package metadata
        id: pkg
        run: |
          echo "name=$(node -p 'require(\"./dist/ngx-clippy/package.json\").name')" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p 'require(\"./dist/ngx-clippy/package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: npm-version
        run: |
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package to npm
        if: steps.npm-version.outputs.exists != 'true'
        run: npm publish ./dist/ngx-clippy --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish if version already exists
        if: steps.npm-version.outputs.exists == 'true'
        run: echo "Version ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }} already exists on npm. Skipping publish."
